<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's 79th Independence Day - Animated Flag</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">India's 79th Independence Day</h1>
        <div class="flag-container">
            <div class="flag">
                <div class="stripe saffron"></div>
                <div class="stripe white">
                    <div class="chakra"></div>
                </div>
                <div class="stripe green"></div>
            </div>
        </div>
        <p class="message">Celebrating the Spirit of Freedom and Unity</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
